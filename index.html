<!DOCTYPE html>
<html>
<head>
	<title>ChainCheck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body class="center">

	<img src="img/net3.jpg" id="background">

	<header>
		<h1 class="white header">Crypto Price Ticker</h1>
	</header>

	<div id="ticker" class="white">
		<h4 id="price"></h4>
	</div>

	<div class="form">
		<div class="white space">
			<input type="radio" name="position" value="buy"> Buying
			<input type="radio" name="position" value="sell"> Selling
		</div>

		<select id="symbols" class="space"></select><br>

		<button id="button" class="btn btn-primary space">get price</button>
	</div>
